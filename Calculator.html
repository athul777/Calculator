<html>
    <head>
        <link rel = 'stylesheet' href = 'Calculator.css'>
        <script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js'></script>
        <script type = "text/javascript" src = 'Calculator.js'></script>
        <title>Calculator</title>
    </head>
    
    <body>
        <h1 id = 'title-text'>Athul's Javascript Calculator</h1>
        <div id = 'main-area'>
            <div id = 'screen-and-clear'>
                <button id = 'clear-screen' class = 'clear-button'>C</button>
                <div id = 'screen'>
                    <div id = 'number-text'></div>
                </div>
            </div>
            <div id = 'numbers-and-buttons'>
                <button id = 'seven' class = 'number-button'>7</button>
                <button id = 'eight' class = 'number-button'>8</button>
                <button id = 'nine' class = 'number-button'>9</button>
                <button id = 'multiply' class = 'operator-button'>*</button>
                <button id = 'four' class = 'number-button'>4</button>
                <button id = 'five' class = 'number-button'>5</button>
                <button id = 'six' class = 'number-button'>6</button>
                <button id = 'divide' class = 'operator-button'>/</button>
                <button id = 'one' class = 'number-button'>1</button>
                <button id = 'two' class = 'number-button'>2</button>
                <button id = 'three' class = 'number-button'>3</button>
                <button id = 'subtract' class = 'operator-button'>-</button>
                <button id = 'zero' class = 'number-button'>0</button>
                <button id = 'decimal-point' class = 'number-button'>.</button>
                <button id = 'equals' class = 'equal-button'>=</button>
                <button id = 'add' class = 'operator-button'>+</button>
            </div>
        </div>
    </body>
</html>
